<div class="main-container">
  <h1>
    my profile
  </h1>
  <form [formGroup]="rForm" (ngSubmit)="updateProfile()" class="box form-group" class="dashboard-forms">
    <div class="col-1-of-2">
      <div class="col-1-of-1">        
          <h1>Personal details</h1>         
        <div class="controls">
          <label for="">Email</label> <br />
          <input type="email" class="input-field" formControlName="Email" />
          <div class="alert" *ngIf="!rForm.controls['Email'].valid && rForm.controls['Email'].touched">
            Email is requried
          </div>
        </div>
        <div class="controls">
          <label for="">Confirm New Password</label><br />
          <input type="password" class="input-field" formControlName="confirmPassword" />
          <div class="alert"
            *ngIf="!rForm.controls['confirmPassword'].valid && rForm.controls['confirmPassword'].touched">
            Confirmation of password is requried
          </div>
        </div>
      </div>
      <div class="col-1-of-1">        
          <h1>Personal details</h1>         
        <div class="controls">
          <label for="">Email</label> <br />
          <input type="email" class="input-field" formControlName="Email" />
          <div class="alert" *ngIf="!rForm.controls['Email'].valid && rForm.controls['Email'].touched">
            Email is requried
          </div>
        </div>
        <div class="controls">
          <label for="">Confirm New Password</label><br />
          <input type="password" class="input-field" formControlName="confirmPassword" />
          <div class="alert"
            *ngIf="!rForm.controls['confirmPassword'].valid && rForm.controls['confirmPassword'].touched">
            Confirmation of password is requried
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <input type="submit" value="update password" class="button" [disabled]="!rForm.valid" />
    </div>
