<div class="main-container">
  <form  [formGroup]="rForm" (ngSubmit)="updatePassword()" class="box form-group" class="dashboard-forms">
    <h1>
      {{heading}}
    </h1>
    <div class="col-1-of-1">
      <div class="controls">
        <label for="">New Password</label> <br />
        <input type="password" class="input-field" formControlName="Password" />
        <div class="alert" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched">
          Password is requried
        </div>
      </div>
      <div class="controls">
        <label for="">Confirm New Password</label><br />
        <input type="password" class="input-field" formControlName="confirmPassword" />
        <div class="alert" *ngIf="!rForm.controls['confirmPassword'].valid && rForm.controls['confirmPassword'].touched">
          Confirmation of password is requried
        </div>
      </div>
    </div>
    <div class="controls">
      <input type="submit" value="update password" class="button" [disabled]="!rForm.valid" />
    </div>
