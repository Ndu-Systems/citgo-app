<div class="main">
    <div class="shares" *ngIf="shares$|async as shares; else nodata">
  <div class="share" *ngFor="let share  of shares">
  
    {{share.Amount}} {{share.Type}} <br>
   <b> R {{share.CreateDate}}</b> <br>
   <a href="{{share.DocumentUrl}}" target="_blank">View Attachment</a> <br>
   <button class="btn" (click)="Approve(share)">Approve</button>
  
  </div>
    </div>
  
    <ng-template #nodata>
      <h1>
        No data
      </h1>
    </ng-template>
  </div>
