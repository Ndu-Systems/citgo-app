      <img src="assets/images/dashboard/logo-white-bg.svg" alt="">

      <input type="button" (click)="copylink()" value="copy my link" class="button share-link" />

    <ul class="nav-tems">
      <li class="container-1-of-1">
        <a routerLink="/dashboard/">My wallet</a>

        <div class="nofication">

          </p-overlayPanel>

        </div>
        <div class="user">

            <h1>my profile</h1>
            <h1><a routerLink="" (click)="logout()">Logout</a></h1>
          </p-overlayPanel>
          <img src="assets/images/dashboard/user-female.svg" *ngIf="client.Gender=='Female'" (click)="op1.toggle($event)" alt="user image">
          <img src="assets/images/dashboard/user-male.svg" *ngIf="client.Gender=='Male'" (click)="op1.toggle($event)" alt="user image">
        </div>
        <div class="user">
            <h1>Hello {{client?.FirstName}}</h1>
        </div>

          <h1 class="dropbtn">{{client?.FirstName}}</h1>

        </div> -->
