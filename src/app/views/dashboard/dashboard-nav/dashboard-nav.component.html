
<div class="main"  *ngIf="client">
    <div class="logo">
        <img src="assets/images/dashboard/logo-white-bg.svg" alt="">
    </div>
    <div class="menu">
        <div class="wallet">
          <a routerLink="/dashboard/"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >
            <img src="assets/images/dashboard/wallet.svg"
              class="menu-icons" alt="wallet-icon">
            <h1>My wallet</h1>
          </a>
        </div>
    
        <div class="buy-shares">
            <a [routerLink]="['buy-share',client.ClientId]"  routerLinkActive="active"   [routerLinkActiveOptions]="{exact:true}" >
              <img   src="assets/images/dashboard/shares.svg" class="menu-icons" alt="shares-icon">
              <h1>Buy shares</h1>
            </a>
          </div>
    
          <div class="referrals">
              <a [routerLink]="['my-refferals',client.ClientId]"    routerLinkActive="active"   [routerLinkActiveOptions]="{exact:true}" >
                <img   src="assets/images/dashboard/users.svg" class="menu-icons" alt="shares-icon">
                <h1>My referrals</h1>
              </a>
            </div>
          <div class="referrals">
              <a [routerLink]="['enquire',client.ClientId]"    routerLinkActive="active"   [routerLinkActiveOptions]="{exact:true}" >
                <img   src="assets/images/dashboard/users.svg" class="menu-icons" alt="shares-icon">
                <h1>Enquire</h1>
              </a>
            </div>
      
      </div>
  </div>
