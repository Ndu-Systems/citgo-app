
<div class="buy-shares overlay">
    <section class="modal shadow-black">
      <section class="modal-header col-1-of-2">
        <h1>
          <span class="main">
            Upload support documents
          </span>
        </h1>
        <img src="assets/images/dashboard/close-x.svg" (click)="closeModal()" class="close-btn" alt="">
  
      </section>
      <section class="popup-body">
          <div class="dashboard-forms">
              <div class="controls">
                <div class="upload-btn-wrapper">
                  <button class="btn">Upload a file</button>
                  <input type="file" name="myfile" (change)="filesChanged($event.target.files)" />
                </div>
              </div>
              <div class="controls">
                <button type="button" class="button" (click)="uplaodFile()">Confirm</button>
              </div>
              <div>
                <div class="message"> {{message}} </div>
                <div class="success">
                  <h4>{{success}}</h4>
                </div> <br>
              </div>
            </div>
      </section>
    </section>
  
  </div>
