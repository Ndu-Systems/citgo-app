<section class="modal account-modal shadow-black">
  <section class="modal-header">
    <img src="assets/images/home/logo-white-bg.svg" alt="">
    <img src="assets/images/home/close-form.svg" (click)="closeModal()" class="close-btn" alt="">

  </section>
  <section class="popup-body">
    <form [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)" class="box form-group" class="dashboard-forms">
      <div class="col-1-of-2 ">
        <div class="controls">
          <label for="">NAME</label> <br />
          <input type="text" class="input-field" formControlName="Name" />
          <div class="alert" *ngIf="!rForm.controls['Name'].valid">
             NAME is requried
          </div>
        </div>
        <div class="controls">
          <label for="">SURNAME</label> <br />
          <input type="text" class="input-field" formControlName="Surname" />
          <div class="alert" *ngIf="!rForm.controls['Surname'].valid">
              SURNAME is requried
          </div>
        </div>
       

      </div>

      <div class="col-1-of-2 ">
        <div class="controls">
          <label for="">ID NUMBER</label> <br />
          <input type="text" class="input-field" formControlName="IDNumber" />
          <div class="alert" *ngIf="!rForm.controls['IDNumber'].valid">
              ID NUMBER is requried
          </div>
        </div>
        <div class="controls">
          <label for="">RELATION</label> <br />
          <input type="text" class="input-field" formControlName="Relation" />
          <div class="alert" *ngIf="!rForm.controls['Relation'].valid ">
              RELATION is requried
          </div>
        </div>

      </div>
    
      <div class="col-1-of-1">
       
        <input  value=" ADD MORE +" (click)="addMore(rForm.value)" class="button" [disabled]="!rForm.valid" />
      </div>
      <div class="col-1-of-1">
       <p class="list">
         <span *ngFor="let ben of beneficiaries">
            {{ben.Name}} {{ben.Surname}},

         </span>
       </p>
      </div>


      <div class=" col-1-of-2 small-nav">
        <div class="nav">
          <ul>
            <li>
              <span class="dot"></span>
            </li>
            <li>
              <span class="dot"></span>
            </li>
            <li>
              <span class="dot dot-active"></span>
            </li>
          </ul>
         
        </div>
        <div class="controls">
          <input type="submit" value="FINISH" class="button" [disabled]="!rForm.valid" />
        </div>
      </div>

    </form>
    <p class="step-number">
      BENEFICIARY INFORMATION
        <span>
            FINAL STEP
        </span>
    </p>

  </section>
</section>

<p-confirmDialog header="Confirmation"  icon="pi pi-exclamation-triangle"></p-confirmDialog>
