<div class="banner">
  <div class="header-content">
    <h1>
      <span class="heading-main">
        contact us
      </span>
    </h1>
  </div>
</div>
<div class="main-container">
  <div class="heading-container">
    <h1>
      <span class="heading-main">
        Our contact details.
      </span>
    </h1>
    <h1 class="col-1-of-2">
      <span class="details">
        +27 31 250 1221
      </span>
      <span class="details">
        New road 21B
      </span>
      <span class="details">
        queries@citgoafrica.com
      </span>
      <span class="details">
        Durban, 3001
      </span>
    </h1>
  </div>
  <div class="contact-us">
    <form
      [formGroup]="rForm"
      (ngSubmit)="submit()"
      class="box form-group"
      class="dashboard-forms"
    >
      <div class="col-1-of-1">
        <div class="controls">
          <label for="">Full names</label> <br />
          <input type="text" placeholder="enter fullname" class="input-field" formControlName="Fullname" />
          <div class="alert" *ngIf="!rForm.controls['Fullname'].valid && rForm.controls['Fullname'].touched">
            Fullname is requried
          </div>
        </div>
        <div class="col-1-of-2">
          <div class="controls">
            <label for="">Email</label> <br />
            <input type="Email" placeholder="enter email address" class="input-field" formControlName="Email" />
            <div class="alert" *ngIf="!rForm.controls['Email'].valid && rForm.controls['Email'].touched">
              Email is requried
            </div>
          </div>
          <div class="controls">
            <label for="">Cellphone</label> <br />
            <input
              type="text"
              class="input-field"
              placeholder="enter cellphone"
              formControlName="Cellphone"
            />
            <div class="alert" *ngIf="!rForm.controls['Cellphone'].valid && rForm.controls['Cellphone'].touched">
              Cellphone is requried
            </div>
          </div>
        </div>
        <div class="controls">
          <label for="">Message</label> <br />
          <!-- <input type="text" class="input-field" formControlName="Cellphone" /> -->
          <textarea
            name=""
            class="input-field"
            placeholder="write your message here..."
            formControlName="Message"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <div class="alert" *ngIf="!rForm.controls['Message'].valid && rForm.controls['Message'].touched">
            Message is requried
          </div>
        </div>
        <div class="controls buttons">
          <input
            type="submit"
            value="submit"
            class="button"
            [disabled]="!rForm.valid"
          />
        </div>
      </div>

      <img
        *ngIf="loading"
        class="pl-2"
