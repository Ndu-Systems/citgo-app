<div class="overlay"  *ngIf="showOverlay">
    <app-form-persol-details  (closeModalAction)="closeModal($event)" *ngIf="showSignUp"></app-form-persol-details>
    <app-form-banking-details  (closeModalAction)="closeModal($event)" *ngIf="showBankingInfoForm"></app-form-banking-details>
    <app-form-beneficiaries  (closeModalAction)="closeModal($event)" *ngIf="showBenefitariesForm"></app-form-beneficiaries>
    <app-sign-in  (closeSigninModalAction)="closeSignIn($event)" *ngIf="showSignIn"></app-sign-in>
  </div>
<div class="index">
  <app-home-nav (closeNavAction)="closeNav($event)"  (closeModalAction)="closeModal($event)" *ngIf="showNav"></app-home-nav>
  <header class="container-col-1-of-3">
    <div class="logo">
      <img src="assets/images/home/logo.svg" alt="logo">
    </div>
    <div class="account">
      <div class="access">
        <h1>access account </h1>
      </div>
      <div class="login container-col-1-of-3">
        <img src="assets/images/home/user.svg" alt="user icon">
        <h1 (click)="openSignUp()">login</h1>
        <h1 (click)="togleNav()">sign-up</h1>
      </div>
    </div>
    <div class="menu">
      <img src="assets/images/home/menu-icon.png" (click)="OpenNav()" alt="menu icon">
    </div>   
    <div class="mobile-menu">
      <img src="assets/images/home/burger-menu.svg" (click)="OpenNav()"  alt="burger menu">
    </div>
  </header>
  <div class="container-col-1-of-2">
    <div class="banner">
      <h1>
        <span class="sub">
          invest in oil
        </span>
        <span class="big">
          african
        </span>
        <span class="big">
          fuel industry
        </span>
        <span class="percent">
          15 % profit monthly
        </span>
        <span class="percent">
          5 % referral bonuses
        </span>
      </h1>
      <div class="cta">
        <img src="assets/images/home/invest-btn.png" alt="invest now button">        
      </div>
      <div class="cta-mobile">
        <img src="assets/images/home/invest-mobile.png" alt="" class="image-mobile">  
      </div>
    </div>
  </div>
  <div class="monthly">
    <h1>
      <span class="percent">
        <span class="description">
          profit monthly
        </span>
        <span class="value">
          15%
        </span>
      </span>
      <span class="percent">
        <span class="description">
          referal bonuses
        </span>
        <span class="value">
          5%
        </span>
      </span>
    </h1>
  </div>
</div>

<app-control-section></app-control-section>
<app-assets-component></app-assets-component>
<app-growth-section></app-growth-section>
<app-apart-section></app-apart-section>
<app-invest-section></app-invest-section>
